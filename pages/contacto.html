        <nav class="navbar navbar-expand-lg">

                </a>

    <main>
        <h2 class="h2-titulos text-center">Contacto</h2>
        <div class=" contacto container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea class="form-control" id="comentario" rows="6" placeholder="Deja tu comentario aquí"></textarea>
                </div>
                    <button type="submit" class="btn btn-outline-warning">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
